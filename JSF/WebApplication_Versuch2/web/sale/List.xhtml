<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSaleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSaleEmpty}" rendered="#{saleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{saleController.items.rowCount > 0}">
                    <h:outputText value="#{saleController.pagination.pageFirstItem + 1}..#{saleController.pagination.pageLastItem + 1}/#{saleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{saleController.previous}" value="#{bundle.Previous} #{saleController.pagination.pageSize}" rendered="#{saleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{saleController.next}" value="#{bundle.Next} #{saleController.pagination.pageSize}" rendered="#{saleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{saleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleTitle_salePK_saleID}"/>
                            </f:facet>
                            <h:outputText value="#{item.salePK.saleID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleTitle_salePK_stationID}"/>
                            </f:facet>
                            <h:outputText value="#{item.salePK.stationID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleTitle_salePK_productID}"/>
                            </f:facet>
                            <h:outputText value="#{item.salePK.productID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleTitle_timestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{saleController.prepareView}" value="#{bundle.ListSaleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saleController.prepareEdit}" value="#{bundle.ListSaleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saleController.destroy}" value="#{bundle.ListSaleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{saleController.prepareCreate}" value="#{bundle.ListSaleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSaleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
