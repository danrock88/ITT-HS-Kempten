<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInventoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInventoryLabel_inventoryID}" for="inventoryID" />
                    <h:inputText id="inventoryID" value="#{inventoryController.selected.inventoryID}" title="#{bundle.EditInventoryTitle_inventoryID}" required="true" requiredMessage="#{bundle.EditInventoryRequiredMessage_inventoryID}"/>
                    <h:outputLabel value="#{bundle.EditInventoryLabel_currentAmount}" for="currentAmount" />
                    <h:inputText id="currentAmount" value="#{inventoryController.selected.currentAmount}" title="#{bundle.EditInventoryTitle_currentAmount}" required="true" requiredMessage="#{bundle.EditInventoryRequiredMessage_currentAmount}"/>
                    <h:outputLabel value="#{bundle.EditInventoryLabel_productID}" for="productID" />
                    <h:selectOneMenu id="productID" value="#{inventoryController.selected.productID}" title="#{bundle.EditInventoryTitle_productID}" required="true" requiredMessage="#{bundle.EditInventoryRequiredMessage_productID}">
                        <f:selectItems value="#{productsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInventoryLabel_stationID}" for="stationID" />
                    <h:selectOneMenu id="stationID" value="#{inventoryController.selected.stationID}" title="#{bundle.EditInventoryTitle_stationID}" required="true" requiredMessage="#{bundle.EditInventoryRequiredMessage_stationID}">
                        <f:selectItems value="#{stationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{inventoryController.update}" value="#{bundle.EditInventorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInventoryViewLink}"/>
                <br />
                <h:commandLink action="#{inventoryController.prepareList}" value="#{bundle.EditInventoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInventoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
