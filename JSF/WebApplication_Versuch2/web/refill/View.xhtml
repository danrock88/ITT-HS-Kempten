<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRefillTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRefillLabel_refillPK_refillID}"/>
                    <h:outputText value="#{refillController.selected.refillPK.refillID}" title="#{bundle.ViewRefillTitle_refillPK_refillID}"/>
                    <h:outputText value="#{bundle.ViewRefillLabel_amount}"/>
                    <h:outputText value="#{refillController.selected.amount}" title="#{bundle.ViewRefillTitle_amount}"/>
                    <h:outputText value="#{bundle.ViewRefillLabel_timestamp}"/>
                    <h:outputText value="#{refillController.selected.timestamp}" title="#{bundle.ViewRefillTitle_timestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRefillLabel_supplier}"/>
                    <h:outputText value="#{refillController.selected.supplier}" title="#{bundle.ViewRefillTitle_supplier}"/>
                    <h:outputText value="#{bundle.ViewRefillLabel_products}"/>
                    <h:outputText value="#{refillController.selected.products}" title="#{bundle.ViewRefillTitle_products}"/>
                    <h:outputText value="#{bundle.ViewRefillLabel_station}"/>
                    <h:outputText value="#{refillController.selected.station}" title="#{bundle.ViewRefillTitle_station}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{refillController.destroyAndView}" value="#{bundle.ViewRefillDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRefillEditLink}"/>
                <br />
                <h:commandLink action="#{refillController.prepareCreate}" value="#{bundle.ViewRefillCreateLink}" />
                <br />
                <h:commandLink action="#{refillController.prepareList}" value="#{bundle.ViewRefillShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRefillIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
